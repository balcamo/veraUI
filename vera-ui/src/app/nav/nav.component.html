<!-- icon side menu with use of routing -->
<div class="sidebar" (onload)="checkNavList()">

  <div *ngFor="let opt of nav" ng-onload="checkNavList()">
    <a class="btn bg-success mr-2" placement="right" ngbTooltip="{{opt.name}}" routerLink="{{opt.route}}">
      <i class="{{opt.icon}}" aria-hidden="true"></i>
    </a>
  </div>

</div>
