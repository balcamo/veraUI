<div [ngStyle]="{'display':userEntry}">
  <div class="form-control wrapper">
    <label class="mr-sm-2 mb-0" for="username">Email</label>
    <input type="text" id="username" class="form-control mr-sm-2 mb-2 mb-sm-0"
           [(ngModel)]="user.UserName" placeholder="User Name" required
           (input)="username=$event.target.value" />
    <input type="submit" (click)="submitUserName()" routerLink="">
  </div>
</div>
<div [ngStyle]="{'display':mainPage}">
  <!-- display the nav bar -->
  <app-nav></app-nav>
  <!-- router output -->
  <div class="d-flex flex-wrap main">
    <router-outlet></router-outlet>
  </div>
</div>
