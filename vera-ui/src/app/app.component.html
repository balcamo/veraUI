<!DOCTYPE html>
<!-- Log in screen -->
<div [ngStyle]="{'display':userEntry}">
  <form class="form-control wrapper">
    <label class="mr-sm-2 mb-0" for="email">Email</label>
    <input type="text" id="email" class="form-control mr-sm-2 mb-2 mb-sm-0"
           [(ngModel)]="user.UserEmail" placeholder="Email" required
           (input)="useremail=$event.target.value"  name="email"/>
    <label class="mr-sm-2 mb-0" for="password">Password</label>
    <input type="password" id="password" class="form-control mr-sm-2 mb-2 mb-sm-0"
           [(ngModel)]="password" name="password" placeholder="Password" required
           (input)="password=$event.target.value" />
    <input type="submit" (click)="submitUserEmail()" (keyup.enter)="submitUserEmail()" routerLink="" >
  </form>
</div>


<div [ngStyle]="{'display':mainPage}">
  <!-- display the nav bar -->
  <app-nav [nav]="user.nav"></app-nav>
  <!-- router output -->
  <div class="d-flex flex-wrap main">
    <router-outlet [user]="user"></router-outlet>
  </div>
</div>
